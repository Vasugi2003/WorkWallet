<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Earnings Tracker</title>
</head>
<body>
    <h1>Weekly Earnings Tracker</h1>
    <form action="submitData" method="POST">
        <label for="date">Enter Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required><br><br>
        
        <label for="day">Enter Day:</label>
        <input type="text" id="day" name="day" required><br><br>
        
        <label for="pieces">Enter Number of Pieces:</label>
        <input type="number" id="pieces" name="pieces" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
